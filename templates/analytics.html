<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Shift</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative bg-black">
<!-- Spacer for navbar height -->
<div class="h-20"></div>
    <nav id="navbar" class="fixed top-0 left-0 w-full bg-gray-900 text-white shadow-lg z-50 transition-opacity duration-700">
        <div class="max-w-8xl mx-auto px-6 py-6 flex items-center justify-between min-h-20">
            <!-- Left: Klima with Icon -->
            <div class="flex items-center pl-6 space-x-3">
                <!-- Earth Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div class="text-4xl font-bold cursor-pointer hover:text-green-400 transition">
                    <a href="{{ url_for('home') }}">K L I M A</a>
                </div>
            </div>
            
            <!-- Right: Nav Items with Icons -->
            <ul class="flex space-x-12 text-xl font-medium ml-auto items-center">
                <li class="flex items-center hover:text-green-400 cursor-pointer transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    <a href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                <li class="flex items-center hover:text-green-400 cursor-pointer transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                    </svg>
                    <a href="{{ url_for('worldmap') }}">Worldmap</a>
                </li>
                <li class="flex items-center text-green-400 cursor-pointer transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    <a href="#">Analytics</a>
                </li>
                <li class="flex items-center hover:text-green-400 cursor-pointer transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4" />
                    </svg>
                    <a href="{{ url_for('datasets') }}">Datasets</a>
                </li>
            </ul>
        </div>
    </nav>
  </div>


<!-- Visualization Container -->
<div class="max-w-6xl mx-auto p-6 bg-gray-800 rounded-xl shadow-2xl border border-gray-700 mt-12">
    <!-- Title -->
    <h2 class="text-2xl font-bold text-green-400 mb-6 text-center">
      Correlation Data Visualization
    </h2>
  
    <!-- Selector -->
    <div class="flex justify-left mb-6">
      <select id="vizSelector" class="px-4 py-2 rounded text-black bg-white border border-gray-300">
        <option value="pollution">Environmental Pollution</option>
        <option value="climate">Climate Change</option>
      </select>
    </div>
  
    <!-- Visualization Graphs -->
    <div class="bg-white p-6 rounded-lg border border-gray-700">
      <div id="pollutionIframe" class="flex justify-center mt-10">
        <iframe src="/dash" width="1000" height="1000" class="rounded border-2 border-gray-300"></iframe>
      </div>
      <div id="climateIframe" class="flex justify-center mt-10 hidden">
        <iframe src="/climate" width="1000" height="1100" class="rounded border-2 border-gray-300"></iframe>
      </div>
    </div>
  
    <!-- Footer Note -->
    <p class="text-gray-400 text-sm mt-4 text-center">
      Data ranges from 2000 to present. Hover over graphs for detailed metrics.
    </p>
  </div>
  
  <!-- Toggle Script -->
  <script>
    document.getElementById('vizSelector').addEventListener('change', function () {
      const selected = this.value;
      document.getElementById('pollutionIframe').classList.toggle('hidden', selected !== 'pollution');
      document.getElementById('climateIframe').classList.toggle('hidden', selected !== 'climate');
    });
  </script>
  
  
</body>
</html>
