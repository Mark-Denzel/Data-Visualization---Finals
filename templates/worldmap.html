  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize the map
      const map = L.map('world-map').setView([20, 0], 2);
      
      // Add tile layer (you can use different map styles)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 8,
        minZoom: 2
      }).addTo(map);
      
      // Example: Add some sample data (in a real app, you'd load real climate data)
      const sampleData = {
        "USA": { tempChange: 1.2, co2: 15.5 },
        "BRA": { tempChange: 0.8, co2: 2.2 },
        "CHN": { tempChange: 1.5, co2: 10.1 },
        "IND": { tempChange: 1.1, co2: 2.6 },
        "ZAF": { tempChange: 0.9, co2: 1.4 }
      };
      
      // Function to get color based on temperature change
      function getColor(tempChange) {
        return tempChange > 1.5 ? '#d73027' :
               tempChange > 1.0 ? '#fc8d59' :
               tempChange > 0.5 ? '#fee08b' :
                                 '#91cf60';
      }
      
      // Load GeoJSON data (simplified example)
      fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
        .then(response => response.json())
        .then(data => {
          L.geoJSON(data, {
            style: function(feature) {
              const countryCode = feature.properties.iso_a3;
              const countryData = sampleData[countryCode] || { tempChange: 0 };
              return {
                fillColor: getColor(countryData.tempChange),
                weight: 1,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.7
              };
            },
            onEachFeature: function(feature, layer) {
              const countryCode = feature.properties.iso_a3;
              const countryData = sampleData[countryCode] || { tempChange: 0, co2: 0 };
              
              layer.bindPopup(`
                <b>${feature.properties.name}</b><br>
                Temperature change: ${countryData.tempChange}Â°C<br>
                CO2 emissions: ${countryData.co2} tons per capita
              `);
              
              layer.on('mouseover', function() {
                this.setStyle({ weight: 3 });
              });
              
              layer.on('mouseout', function() {
                this.setStyle({ weight: 1 });
              });
            }
          }).addTo(map);
        });
    });
    </script>
